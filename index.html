<!DOCTYPE html>
<html>
<head>
	<title>Rick and Morty Hangman</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
  	<h1><img src="assets/images/RM_image.png"></h1>
    <h2>Rick and Morty JavaScript Hangman Game</h2>
    <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
</div>
<div class="wrapper">
    <audio autoplay="autoplay" src="assets/sounds/Theme_Song.mp3"></audio>
    <br>
    <div id="buttons">
    </div>  
    <br>
    <p id="categoryName"></p>
    <div id="hold">
    </div>
    <br>
    <p id="mylives"></p>
    <p id="win-counter"></p>
    <p id="clue">Clue -</p>  
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
</div>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
